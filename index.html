<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" type="text/css" href="OutsiderFiles/CSS/Grid.css">
        <link rel="stylesheet" type="text/css" href="SourceFiles/CSS/stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    
    </head>
    <body>
        <header>
            <div class="nav">
                <ul>
                    <li>Sign in</li>
                    <li>My Account</li>
                    <li>Order Status</li>
                    <li>Help</li>
                </ul>
            </div>
            <div class="search-section clearfix">
                <img class="logo clearfix" src="SourceFiles/IMG/logo.png" alt="Logo">
                <div class="search-bar">
                    <form method="post" action="a">
                        <input type="text" name="name" id="search">
                    </form>
                    <h2>Search</h2>
                    <img class="search-icon" src="SourceFiles/IMG/SearchShape.png" alt="Search">
                </div>
                <div class="cart">
                    <img src="SourceFiles/IMG/Trolly.png" alt="Trolly"><h2>Your cart</h2><h3>(2 items)</h3><br>
                    <h1>$125.0</h1>
                    <div class="checkout"><p>Checkout</p></div>
                </div>
                <div class="wishlist"><img src="SourceFiles/IMG/wishlisticon.png" alt="Wishlist-Icon">
                    <div class="number-20">
                    <h3>20</h3>
                    </div>
                    <h2>Wishlist</h2>
                </div>
            </div>
            <div class="nav2">
                <ul>
                    <li>Computers</li>
                    <li>Cooking</li>
                    <li>Education</li>
                    <li>Fiction</li>
                    <li>Health</li>
                    <li>Mathematics</li>
                    <li>Medical</li>
                    <li>Reference</li>
                    <li>Science</li>
                </ul>
            </div>
        </header>
        <section class="display">
            <div class="row">
                <div class="whole-display">
                    <div class="big-display col">
                        <img class="left" src="SourceFiles/IMG/left.png"/>
                        <img class="right" src="SourceFiles/IMG/right.png"/></div>
                    <div class="small-display col">
                    </div>
                </div>
            </div>
        </section>
        <section class="main-page">
            <div class="row">
                <div class="col span-1-of-5">
                    <div class="categories">
                    </div>
                </div>
                <div class="col span-4-of-5">
                    <div class="grid-display"></div>
                </div>
            </div>
        </section>
    
    

    
    
    
    </body>
</html>
